<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1 style="color:white; font-size: 40px; font-weight: bold;" >Calculator</h1>
<main>
    <div class="calculator">
        <div>
            <textarea class="screen"></textarea>
        </div>
        <div class="keypad">
            <div class="button-group first-row">
                <button onclick="" class=".flex-gorw-1" 
                 style="color: red;">C</button>
                <button onclick="" class=".flex-gorw-1">( )</button>
                <button onclick="" class=".flex-gorw-1">%</button>
                <button onclick="" class=".flex-gorw-1">&divide;</button>
            </div>
            <div class="button-group">
                <button onclick="">7</button>
                <button onclick="">8</button>
                <button onclick="">9</button>
                <button onclick="">&times;</button>
            </div>
            <div class="button-group">
                <button onclick="">4</button>
                <button onclick="">5</button>
                <button onclick="">6</button>
                <button onclick="">&minus;</button>
            </div>
            <div class="button-group">
                <button onclick="">1</button>
                <button onclick="">2</button>
                <button onclick="">3</button>
                <button onclick="">&plus;</button>
            </div>
            <div class="button-group">
                <button onclick="">0</button>
                <button onclick="">.</button>
                <button style="color:white; background-color: rgb(162, 25, 114);"
                 class="flex-gorw-2" onclick="">&equals;</button>
            </div>
        </div>
       
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
