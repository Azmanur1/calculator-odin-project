<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1 style="color:white; font-size: 40px; font-weight: bold;" >Calculator</h1>
<main>
    <div class="calculator">
        <div>
            <textarea class="screen"></textarea>
        </div>
        <div class="keypad">
            <div class="button-group first-row">
                <button  style="color: red;" onclick="clearScreen()">C</button>
                <button onclick="bracket()">( )</button>
                <button onclick="modulus()">%</button>
                <button onclick="div()">&divide;</button>
            </div>
            <div class="button-group">
                <button onclick="handleClick(7)" >7</button>
                <button onclick="handleClick(8)" >8</button>
                <button onclick="handleClick(9)" >9</button>
                <button onclick="mul()">&times;</button>
            </div>
            <div class="button-group">
                <button onclick="handleClick(4)">4</button>
                <button onclick="handleClick(5)">5</button>
                <button onclick="handleClick(6)">6</button>
                <button onclick="minus()">&minus;</button>
            </div>
            <div class="button-group">
                <button onclick="handleClick(1)">1</button>
                <button onclick="handleClick(2)">2</button>
                <button onclick="handleClick(3)">3</button>
                <button onclick="plus()">&plus;</button>
            </div>
            <div class="button-group">
                <button onclick="handleClick(0)">0</button>
                <button onclick="decimalValue()">.</button>
                <button style="color:white; background-color: rgb(162, 25, 114);"
                 class="flex-gorw-2" onclick="equal()">&equals;</button>
            </div>
        </div>
       
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
