<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1 style="color:white; font-size: 40px; font-weight: bold;" >Calculator</h1>
<main>
    <div class="calculator">
        <div>
            <input class="input" />
        </div>
        <div class="keypad">
            <div class="button-group first-row">
                <button class="button"  style="color: red;" onclick="clearScreen()">C</button>
                <button class="button" >( )</button>
                <button class="button" >%</button>
                <button class="button" >&divide;</button>
            </div>
            <div class="button-group">
                <button class="button" >7</button>
                <button class="button" >8</button>
                <button class="button" >9</button>
                <button class="button" >x</button>
            </div>
            <div class="button-group">
                <button class="button" >4</button>
                <button class="button" >5</button>
                <button class="button" >6</button>
                <button class="button" >-</button>
            </div>
            <div class="button-group">
                <button class="button" >1</button>
                <button class="button" >2</button>
                <button class="button" >3</button>
                <button class="button"  onclick="plus()">+</button>
            </div>
            <div class="button-group">
                <button class="button" >0</button>
                <button class="button" >.</button>
                <button class="button"  style="color:white; background-color: rgb(162, 25, 114);"
                 class="flex-gorw-2">=</button>
            </div>
        </div>
       
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
